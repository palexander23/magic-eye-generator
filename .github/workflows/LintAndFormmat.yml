name: Rust

on:
  push:
    branches: 
      - main
      - develop
      - feature/*
      - bugfix/* 

  pull_request:
    branches: 
      - main
      - develop

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo fmt --check
    - name: Run tests
      run: cargo clippy
    - uses: Swatinem/rust-cache@v1